    <script>


        function guardarUsuario(){
            email=document.getElementById("email").value;
            password=document.getElementById("password").value;
            nick=document.getElementById("nick").value;
            imagen_principal=document.getElementById("imagen_principal").value;

            if(email=="" || password==""){
                document.getElementById("msg_error").innerHTML="Debes completar email y password";
                $("#myModalError").modal();
                return false;
            }else{

                var parametros = {


                                "email":email,
                                "password":password,
                                "nick":nick,
                                "imagen_principal":imagen_principal

                                                };




                            $.ajax({
                                                    data:  parametros,
                                                    type: 'POST',
                                                    url: 'https://receteanding.com/index.php/app_controller/guardarUsuarioPrime',


                                                    dataType: "json",
                                                    beforeSend: function() {
                                                    document.getElementById("loading").style.display="block";
                                                    },
                                                    complete: function() {

                                                     document.getElementById("loading").style.display="none";
                                                     },
                                                    success: function(data){
                                                    console.log(data);

                                                        if(data["resultado"]>0){
                                                            //acceso a la app
                                                            cargarSesionUsuario(data["resultado"],"app", "", nick);

                                                        }else{
                                                             document.getElementById("msg_error").innerHTML=data["mensaje"];
                                                                $("#myModalError").modal();
                                                                return false;
                                                        }


                                                    },
                                                    error: function(data){
                                                    console.log(JSON.stringify(data));
                                                        //document.getElementById("msg_error").innerHTML="Error de conectividad, vuelva a intentarlo";
                                                        document.getElementById("msg_error").innerHTML=JSON.stringify(data);
                                                        $("#myModalError").modal();
                                                        return false;
                                                    }
                            });

            }

        }

  </script>
