    TEXT-ALIGN: CENTER;">

                                    </div>
                                    <div class="col-md-6 col-xs-6 text-right" style="PADDING: 0;
    TEXT-ALIGN: CENTER;padding-right: 15px;">

                                    </div>
                                </div>
                            </form>
                            <div class="login-social">

                                <ul>
                                    <li class="fb-bg"><a href="javascript:void(0)" ><i class="fa fa-facebook"></i> Facebook Login</a></li>

                                    <li class="g-bg"><a href="javascript:void(0)"   onclick="irLoginGoogle();"><i class="fa fa-google-plus"></i> Google Login</a></li>
                                </ul>
                            </div>
                            
                            <div class="user-signup">

                            </div>
                        </div>
                    </div>
                </div>
                               <div id="myModal" class="modal fade" role="dialog" style="    z-index: 99999;">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Recuperar tu Password</h4>
                              </div>
                              <div class="modal-body">
                                <form action="" method="post">
                        <div class="form-group">
                                          <label class="sr-only" for="inputEmail">Email </label>
                                          <input class="form-control " id="inputEmail" name="email" type="email" placeholder="Email" required="" autofocus="">
                                        
                                        </div>
                        
                                        <button class="btn btn-lg btn-dark btn-block" type="button" onclick="validarDatosRestablecer();">Restablecer</button>
                        
                                </form>
                              </div>
                              <div class="modal-footer">
