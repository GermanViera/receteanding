     function modificarUsuario(){
        var inputFileImage = document.getElementById("files");
	  var file = inputFileImage.files[0];




      var data = new FormData();
      data.append('userfile',file);
      data.append('usuario',mi_usuario);
      data.append('nick',document.getElementById("nick").value);
      data.append('password',document.getElementById("password").value);
      data.append('email',document.getElementById("email").value);
      data.append('ciudad',document.getElementById("ciudad").value);
      data.append('sobre_mi',document.getElementById("sobre_mi").value);
      var url = "https://receteanding.com/index.php/app_controller/modificarUsuarioPrime";
        $.ajax({
            url:url,
            type:'POST',
            contentType:false,
            data:data,
            processData:false,
            cache:false,
             beforeSend: function() {
                                                    document.getElementById("loading").style.display="block";
                                                    },
                                                    complete: function() {

                                                     document.getElementById("loading").style.display="none";
                                                     },
			success : function(response){
					//btn_firma.text('Cambiar Imagen');

					respuesta = $.parseJSON(response);

					if(respuesta.resultado >0){
						Android.emitirAlerta(respuesta.mensaje);
						Android.irInicio();


					}
					else{
						document.getElementById("msg_error").innerHTML=respuesta.mensaje;
                            								    document.getElementById("title_error").innerHTML="Error";
                                                                $("#myModalError").modal();
                                                                return false;
					}

					//$('#loaderAjax').hide();

				}});

    }

    function setTipoUsuario(tipo){
        mi_tipo=tipo;

        if(mi_tipo=="app"){
            document.getElementById("div_password").style.dislay='none';
            document.getElementById("password").required=true;
        }
    }

  function perfil(){

            var parametros = {


                                   "usuario":mi_usuario

                                                };

                                                console.log(parametros);




                            $.ajax({
                                                    data:  parametros,
                                                    type: 'POST',
                                                    url: 'https://receteanding.com/index.php/app_controller/perfil',


                                                    dataType: "json",
                                                     beforeSend: function() {
                                                    document.getElementById("loading").style.display="block";
                                                    },
                                                    complete: function() {

                                                     document.getElementById("loading").style.display="none";
                                                     },
                                                    success: function(data){
                                                    console.log(data);

                                                        contenido='';

                                                        document.getElementById("cantidad_recetas").innerHTML=data["recetas_usuario"].length;

                                                        document.getElementById("cantidad_fotos_usuario").innerHTML=data["fotos_usuario"].length;

                                                        document.getElementById("cantidad_comentarios").innerHTML=data["comentarios_usuario"].length;

                                                        seguidores='<strong>Siguiendo</strong>: ';
                                                        if(data["siguiendo"]!=null && data["siguiendo"].length>0){

                                                            seguidores+='<a href="index.php/site_controller/listarSiguiendo">'+data["siguiendo"].length+'</a>';
                                                        }else{
                                                            seguidores+= "0";
                                                        }


                                                        seguidores+='<br><strong>Seguidores</strong>: ';
                                                        if(data["seguidores"]!=null && data["seguidores"].length>0){
                                                            seguidores+=data["seguidores"].length;
                                                        }else{
                                                            seguidores+= "0";
                                                        }


                                                        document.getElementById("contenedor_seguidores").innerHTML=seguidores;

                                                        document.getElementById("nick").value=data["nick"];

                                                        document.getElementById("email").value=data["email"];

                                                        document.getElementById("ciudad").value=data["anfitrion_estado"];

                                                        document.getElementById("sobre_mi").value=data["anfitrion_descripcion_perfil"];

                                                        document.getElementById("imagen_principal").value=data["foto_url"];

                                                        if(data["foto_url"]!=null && data["foto_url"]!=""){
                                                            document.getElementById("imagen_receta").style.backgroundImage= "url('"+data["foto_url"]+"')";
                                                            mi_imagen_principal=data["foto_url"];
                                                        }

                                                    },

                                                    error: function(data){
                                                    console.log(data);
                                                        document.getElementById("msg_error").innerHTML="Hubo problemas al procesar la solicitud, verifique su conexión a internet";
                            								    document.getElementById("title_error").innerHTML="Error";
                                                                $("#myModalError").modal();
                                                                return false;
                                                    }
                            });
        }
  </script>
